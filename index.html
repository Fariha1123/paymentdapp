<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="robots" content="index/follow">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    
    <title>BTC20</title>
    
    <meta name="theme-color" content="#212121">
    <meta name="msapplication-navbutton-color" content="#212121">
    <meta name="apple-mobile-web-app-status-bar-style" content="#212121">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<!--===============================
    LOADER
===================================-->

<div class="pre-load">
    <img src="images/loader.gif" alt="Loading...">
</div>



<!--===============================
    MAIN CONTENT
===================================-->

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-6">
                    <button type="button" class="btn btn-dark w-100 py-2 mt-3" id="connectWallet">Connect Wallet</button>
                    <div class="card mt-4 rounded-0">
                        <div class="card-body py-5">
                            
                            <h1 class="uppercase text-center fw-bold fs-4 mb-4">ZIFI Presale Phase 1 / 2</h1>

                            
                            <div class="progress rounded-0">
                                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
                                <span>Until sold out</span>
                            </div>
                            <p class="text-center fw-bold uppercase mt-3 mb-5"> Tokens Bought:
                                <span id="boughtVal">0</span> / 
                                <span id="totalToBuyVal">300000000</span>
                            </p>


                            <p class="d-flex justify-content-between fw-bold p-with-lines align-items-center mb-4">
                                <span>1 ZIFI = $0.004</span>
                            </p>

                            <p class="d-flex justify-content-between fw-bold p-with-lines align-items-center mb-4">
                                <span>Uniswap Launch = $0.01</span>
                            </p>

                            <p class="d-flex justify-content-between fw-bold p-with-lines align-items-center mb-4">
                                <span>Your Tokens = <span id="tokens">yyy</span></span>
                            </p>


                            <form action="#" method="post" id="mainForm">
                                <input type="radio" class="btn-check" name="coin-type" id="coin-1" autocomplete="off" checked value="eth">
                                <label class="btn btn-outline-dark px-4" for="coin-1" id="coin-1-label"><img src="images/eth.png" alt="ETH"> ETH</label>

                                <input type="radio" class="btn-check" name="coin-type" id="coin-2" autocomplete="off" value="usdt">
                                <label class="btn btn-outline-dark px-4" for="coin-2"><img src="images/usdt.png" alt="USDT"> USDT</label>    
                            

                                <div class="row mt-3 align-items-end">
                                    <div class="col-sm-6 mb-3">
                                        <p class="d-flex justify-content-between align-items-baseline m-0 small fw-bold">
                                            <span>YOU PAY</span>
                                            <button class="btn btn-transparent text-danger p-0 m-0 small fw-bold" id="maxBtn">MAX</button>
                                        </p>
                                        <div class="input-holder">
                                            <input type="number" placeholder="0" id="payInput" class="form-control rounded-0">
                                            <img src="images/eth.png" alt="ETH" id="choosenCoin">
                                        </div>
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <p class="mb-2 small fw-bold">AMOUNT OF TOKENS</p>
                                        <div class="input-holder">
                                            <input type="number" placeholder="0" id="tokenInput" class="form-control rounded-0">
                                            <img src="images/btc.png" alt="BTC">
                                        </div>
                                    </div>
                                </div>


                                <p class="text-center small fw-bold">You do not have enough BNB to pay for this transaction.</p>



                                <button type="button" class="btn btn-dark w-100 py-2 mt-3" id="buyBtn">BUY ZIFI</button>

                                <button type="button" class="btn btn-outline-dark w-100 py-2 mt-3" id="changeToBNB">Buy with <span id="btnCoin">BNB</span></button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<!--===============================
    SCRIPT
===================================-->

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
<script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/web3Modal.js"></script>
<script src="js/script.js"></script>
</body>
</html>
